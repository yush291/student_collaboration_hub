<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Past Papers</h1>
            </div>
            <nav>
                <button class="btn" id="sign-in">Sign In</button>
                <button class="btn" id="register">Register</button>
            </nav>
        </header>
        <main>
            <form class="form">
                <button class="btn-google">Continue with Google</button>
                <div class="separator">Or login with</div>
                <input type="email" placeholder="Email" required>
                <div class="password-group">
                    <input type="password" placeholder="Password" required>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <button class="btn-primary">Log In</button>
                <div class="signup-link">
                    Don't have an account? <a href="#">Sign Up</a>
                </div>
            </form>
        </main>
        <footer>
            <p>Â© Greelogix 202X. All rights reserved.</p>
            <div class="socials">
                <a href="#">YouTube</a>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
                <a href="#">LinkedIn</a>
            </div>
        </footer>
    </div>
</body>
</html>
