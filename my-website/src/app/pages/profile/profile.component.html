<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <!-- Embed the header using iframe -->
  <iframe src="header.html" width="100%" height="100" frameborder="0" scrolling="no"></iframe>

  <main>
    <h1 class="profile-title">Profile</h1>
    <div class="profile-container">
      <div class="profile-picture">
        <img src="user-placeholder.jpg" alt="Profile Picture">
        <button class="camera-icon">ðŸ“·</button>
      </div>
      <form class="profile-form">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" value="Ramith">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" value="Samarasekara">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="2020e196@eng.jfn.ac.lk">
          </div>
          <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" value="+94 715923287">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" value="**********">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" value="1995-05-23">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="country">Country/Region</label>
            <input type="text" id="country" value="Nigeria">
          </div>
          <div class="form-group">
            <label for="language">Language</label>
            <input type="text" id="language" value="English">
          </div>
        </div>
      </form>
    </div>
  </main>
  <!-- Embed the footer using iframe -->
    <iframe src="footer.html" width="100%" height="100" frameborder="0" scrolling="no"></iframe>
    
</body>
</html>
